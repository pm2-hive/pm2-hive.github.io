---
layout: page
---

<div class="container">
  <div class="row">
    <div class="col-md-9 docs-content">
      {{ content }}

      <br/>
      <div id="disqus_thread"></div>
      <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES * * */
                var disqus_shortname = 'pm2';

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
    </div>

    <div class="col-md-3">
      <div class="sidebar">
        <ul class="nav"></ul>

        <div class="actions-on-doc">
          <a href="#" class="next-page" title="Go to next page">
            <button class="btn btn-info">Next page</button>
          </a>
          <br/>
          <a target="_blank" href="{{site.repo_url}}/tree/master/{{page.path}}" title="Edit Page">
            <button class="btn btn-success">Edit this Page</button>
          </a>
          <br/>
          <!-- <a target="_blank" href="https://keymetrics.io" title="Monitor PM2"> -->
          <!--   <button class="btn btn-success">Monitor PM2</button> -->
          <!-- </a> -->
          <!-- <br/> -->
        </div>

      </div>
    </div>
  </div>
</div>

<script src="{{ "/scripts/docs.js" | prepend: site.baseurl }}?t={{ site.time | date_to_xmlschema }}"></script>
