<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}
    <main class={{page.className}}>
      <section class="section-hero">
        <div class="section-background">
          <div class="section-wrapper">
            <div class="left-vector"></div>
            <div class="right-vector"></div>
          </div>
        </div>
        <div class="section-wrapper">
          <h1>{{ page.title }}</h1>
          {% if page.description %}
            <p>{{ page.description }}</p>
          {% endif %}
        </div>
      </section>
      {{ content }}
    </main>
    {% include footer.html %}
    <script src="{{ site.url }}/assets/testimonials.js"></script>
    <script src="{{ site.url }}/assets/menu.js"></script>
  </body>
</html>
