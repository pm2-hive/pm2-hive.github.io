# Site settings
title: PM2
email: contact@pm2.io
description: > # this means to ignore newlines until "baseurl:"
  PM2 is an advanced production process manager for Node.js applications with built-in load balancer, 
  zero-downtime reload, startup scripts, monitoring, and microservice management features.
baseurl: ""
url: "https://pm2.keymetrics.io"
repo_url: "https://github.com/pm2-hive/pm2-hive.github.io"

sass:
  sass_dir: _sass

markdown: kramdown

exclude: ['node_modules', 'scripts', 'Gemfile', 'Gemfile.lock', 'README.md']

plugins:
  - jekyll-paginate

redcarpet:
  extensions: ['tables', 'no_intra_emphasis', 'autolink']

permalink: /blog/:year/:month/:day/:title
paginate: 1
register_url: https://id.keymetrics.io/api/oauth/register
